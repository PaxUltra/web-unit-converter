<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <title>Unit Converter</title>
</head>

<body>
  <h1>Unit Converter</h1>

  <div id="nav-bar">
    <button id="length-button" class="unit-button" onclick="showForm('length')">Length</button>
    <button id="mass-button" class="unit-button" onclick="showForm('mass')">Mass</button>
    <button id="temp-button" class="unit-button" onclick="showForm('temp')">Temperature</button>
  </div>

  <div id="length-form" class="unit-form">
    <form action="/convert" method="POST">
      <label for="value">Enter the length to convert:</label>
      <input type="text" id="value" name="value">

      <label for="from">Unit to convert from:</label>
      <select name="from" id="from">
        <option value="ft">Feet</option>
        <option value="m">Meters</option>
      </select>

      <label for="to">Unit to convert to:</label>
      <select name="to" id="to">
        <option value="ft">Feet</option>
        <option value="m">Meters</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="mass-form" class="unit-form hidden">
    <form action="/convert" method="POST">
      <label for="value">Enter the mass to convert:</label>
      <input type="text" id="value" name="value">

      <label for="from">Unit to convert from:</label>
      <select name="from" id="from">
        <option value="lbs">Pounds</option>
        <option value="kg">Kilograms</option>
      </select>

      <label for="to">Unit to convert to:</label>
      <select name="to" id="to">
        <option value="lbs">Pounds</option>
        <option value="kg">Kilograms</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="temp-form" class="unit-form hidden">
    <form action="/convert" method="POST">
      <label for="value">Enter the temperature to convert:</label>
      <input type="text" id="value" name="value">

      <label for="from">Unit to convert from:</label>
      <select name="from" id="from">
        <option value="f">Farenheit</option>
        <option value="c">Celsius</option>
      </select>

      <label for="to">Unit to convert to:</label>
      <select name="to" id="to">
        <option value="f">Farenheit</option>
        <option value="c">Celsius</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
